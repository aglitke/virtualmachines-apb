version: 1.0
name: blankvm-apb
description: APB for managing Virtual Machine defined from scratch (custom yaml)
bindable: False
async: optional
tags:
  - virtualization
metadata:
  displayName: Blank Virtual Machine (APB)
  imageUrl: https://cdn.pbrd.co/images/H5Gutd7.png
plans:
  - name: default
    description: Virtual machine created from custom YAML
    free: True
    metadata:
      displayName: Custom YAML
      longDescription: Virtual machine created from custom YAML
    parameters:
      - name: admin_user
        title: Openshift Admin User
        type: string
        required: true
      - name: admin_password
        title: Openshift Admin Password
        type: string
        display_type: password
        required: true
      - name: custom_yaml
        title: Custom configuration (YAML)
        type: string
        display_type: textarea
        required: true
