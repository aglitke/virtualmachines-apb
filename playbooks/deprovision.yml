- name: blank-vm-apb playbook to deprovision the application
  hosts: localhost
  gather_facts: false
  connection: local
  roles:
  - role: ansible.kubernetes-modules
    install_python_requirements: no
  - role: ansibleplaybookbundle.asb-modules
  - role: blank-vm-apb
  vars:
    action: deprovision
    cluster: kubernetes
